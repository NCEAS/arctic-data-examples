bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <center>
        </p>
        <font color="#1e254f">
        <h2>Behind the Data</h2>
        </font>
        <p>
        <a href="https://www.arcticdata.io/"><img src="logocircle.png"{height="100px""; width="100px""}></a>
        </p>
        </center>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
